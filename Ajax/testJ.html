<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<table id="ta" border="1px" cellpadding="0" cellspacing="0">
    <tr>
        <th>图书编号</th>
        <th>图书名称</th>
        <th>图书作者</th>
        <th>出版社</th>
    </tr>
</table>
<script>
    $(function () {
        $.get('tsconfig.json',function (date) {
            var js={"number": "111","name": "JavaS","author": "[英]","press": "人民邮电出版社"};
            date.push(js);
            var html="";
            for(var i=0;i<date.length;i++){
                html+='<tr>';
                for(var key in date[i]){
                    html+='<td style="text-align: center">'+date[i][key]+'</td>';
                }
                html+='</tr>';
            }
            $('#ta').append(html);
        },'json');
    });
</script>
</body>
</html>
