<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            display: none;
            border: 1px solid black;
            width: 50px;
            height:70px;
        }
    </style>
    <script>
        function join() {
            document.getElementById("wq").style.display="block";
        }
        function leave() {
            document.getElementById("wq").style.display="none";
        }
        function f() {
            var a=document.getElementById("eq").value;
            var f=document.getElementById("sp1");
            var t=document.getElementById("sp2");
            f.style.display="none";
            t.style.display="none";
            if(a.charAt(0)=="A"||a.charAt(0)=="a")
                f.style.display="inline";
            else
                t.style.display="inline";
        }
        function check() {
            var elements=document.getElementsByClassName("op");
            var checked=document.getElementById("all").checked;
            for(i=0;i<elements.length;i++){
                elements[i].checked=checked?"checked":"";
            }
        }
        function $check() {
            var elements=document.getElementsByClassName("op");
            for (i=0;i<elements.length;i++){
                elements[i].checked=elements[i].checked?"":"checked";
            }
        }
    </script>
</head>
<body>
    <span id="s1" onmouseover="join()" onmouseleave="leave()">武器</span>
    <span id="s2">护甲</span>
    <span id="s3">英雄</span>
    <div id="wq" class="div1">
        <span>匕首</span>
        <span>小刀</span>
        <span>弩</span>
    </div>
    <input type="text" id="eq" onkeyup="f()">
    <span id="sp1" style="color: red;display: none;">账号已经被使用</span>
    <span id="sp2" style="color: green;display: none;">账号可以使用</span>
    <div>
        <input type="checkbox" id="all" onclick="check()">全选
        <input type="checkbox" class="op">炉石传说
        <input type="checkbox" class="op">英雄联盟
        <input type="checkbox" class="op">三国杀
        <input type="checkbox" class="op">火影忍者
        <input type="checkbox" class="op">王者荣耀
        <a href="" style="color: red" onclick="$check()">反选</a>
    </div>
</body>
</html>
