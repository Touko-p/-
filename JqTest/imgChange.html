<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #app{
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }
        ul{
            list-style: none;
        }
        ul li a{
            text-decoration: none;
        }
        .left,.center{
            float: left;
        }
        .right{
            float: right;
        }
        .left li , .right li{
            background-image: url(img/lili.jpg);
        }
        .left li a,.right li a{
            display: block;
            width: 48px;
            height: 27px;
            font-size: 12px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        .left li a:hover,.right li a:hover{
            background-image: url(img/abg.gif);
        }
        .center{
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function (){
            $(".left>li").mouseenter(function (){
                let num1 = $(this).index();
                $(".center>li:eq("+num1+")").show().siblings().hide();
            });
            $(".right>li").mouseenter(function (){
                let num2 = $(this).index() + 9;
                $(".center>li").eq(num2).show().siblings().hide();
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <ul class="left">
