<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #app{
            min-width: 1200px;
            font-size: 40px;
        }
        .head{
            width: 300px;
            height: 60px;
            margin: 0 auto;
            background-color: pink;
        }
        .head ul li{
            width: 100px;
            height: 60px;
            float: left;
            position: relative;
        }
        .head span {
            display: block;
            width: 100px;
            height: 60px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="head">
            <ul>
                <li><a href="#">Top</a><span>Top</span></li>
                <li><a href="#">Top</a><span>Top</span></li>
                <li><a href="#">Top</a><span>Top</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
