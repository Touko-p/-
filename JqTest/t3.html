<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app{
            position: relative;
            display: inline-block;
            font-size: 40px;
        }

        .base1 {
            background: #5bc0de;
            color: rgb(231,232,234);
            padding: 10px;
        }

        .base2{
            background: black;
            color: rgb(255,255,255);
            padding: 10px;
        }
        .mask{
            transform-origin: left;
            overflow: hidden;
            transition: 0.5s;
            width: 0;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }
        #app:hover .mask  {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="base1">
            home
        </div>
        <div class="mask">
            <div class="base2">
                home
            </div>
        </div>
    </div>
</body>
</html>
