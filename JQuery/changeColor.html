<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("span:odd").css("background-color","green");
            $("span:even").css("background-color","pink");
        })
    </script>
</head>
<body>
    <span>草</span><br>
    <span>离离原上草，</span><br>
    <span>一岁一枯荣。</span><br>
    <span>野火烧不尽，</span><br>
    <span>春风吹又生。</span>
</body>
</html>
