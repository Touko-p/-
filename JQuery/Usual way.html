<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("#b1").click(
                function () {
                    alert($("#text").val());//相当于 document.getElementById("input1").value;
                }
            );
            $("#b2").click(
                function () {
                    alert($("#d1").html());//通过html() 获取元素内容,如果有子元素，保留标签
                }
            )
            $("#b3").click(
                function () {
                    alert($("#d1").text());//通过text() 获取元素内容,如果有子元素，不包含标签
                }
            )

        });
    </script>
</head>
<body>
    <button id="b1">取值</button>
    <button id="b2">获取文本内容1</button>
    <button id="b3">获取文本内容2</button><br>
    <input type="text" value="do it!!!" id="text"><br>
    <div id="d1">
        内容for div
        <span>
            内容for span
        </span>
    </div>
</body>
</html>
