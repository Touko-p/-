			*{
				margin: 0px;
				padding: 0px;
			}
			.wrapper{
				width: 298px;
				height: 248px;
				margin: 100px auto 0;
				border: 1px solid pink;
				overflow: hidden;
			}
			ul{
				list-style: none;
			}
			ul li a{
				text-decoration: none;
			}
			#left,#center{
				float: left;
			}
			#right{
				float: right;
			}
			#left li , #right li{
				background-image: url(img/img1/lili.jpg);
			}
			#left li a,#right li a{
				display: block;
				width: 48px;
				height: 27px;
				font-size: 12px;
				border-bottom: 1px solid pink;
				line-height: 27px;
				text-align: center;
				color: black;
			}
			#left li a:hover,#right li a:hover{
				background-image: url(img/img1/abg.gif);
			}
			#center{
				border-left: 1px solid pink;
				border-right: 1px solid pink;
			}
		</style>
		<script src="jquery-3.4.1.min.js"></script>
		<script>
			$(function (){
				$("#left>li").mouseenter(function (){
					//让center中对应下标的li显示，其它li隐藏
					var idx = $(this).index();
					$("#center>li:eq("+idx+")").show().siblings().hide();
				});
				$("#right>li").mouseenter(function (){
					var idx = $(this).index() + 9;
					$("#center>li").eq(idx).show().siblings().hide();
					
					//$("#center>li").eq(idx)	:jq对象
					//$("#center>li").get(idx)	:js对象
				});
			});
