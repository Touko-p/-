<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f() {
            var a=prompt("宁的姓名是");
            alert(a);
        }
        function f1() {
            var a=confirm("是否删除");
            alert(typeof a+" "+a);
        }
    </script>
</head>
<body>
    <button onclick="f()">点击</button>
    <button onclick="f1()">点击</button>
</body>
</html>
