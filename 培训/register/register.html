<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/qflogo.png">
        <span>欢迎注册</span>
    </header>
    <article>
        <form action="../test1/index.html" method="get" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>搜索：</td>
                    <td><input type="search"></td>
                </tr>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>
                        <input type="radio" id="men" value="男" name="sex" checked>
                        <label for="men">男</label>
                        <input type="radio" id="women" value="女" name="sex">
                        <label for="women">女</label>
                    </td>
                </tr>
                <tr>
                    <td>日期：</td>
                    <td><input type="date" name="data"></td>
                </tr>
                <tr>
                    <td>时间和日期：</td>
                    <td><input type="datetime"></td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td><input type="tel" name="tel"></td>
                </tr>
                <tr>
                    <td>家庭地址：</td>
                    <td>
                        <select name="address">
                            <option>江西省</option>
                            <option>湖北省</option>
                            <option>湖南省</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                        唱<input type="checkbox" name="hobby" value="唱">
                        跳<input type="checkbox" name="hobby" value="跳">
                        rap<input type="checkbox" name="hobby" value="rap">
                    </td>
                </tr>
                <tr>
                    <td>上传文件：</td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td>上传照片：</td>
                    <td><input type="image" name="img"></td>
                </tr>
                <tr>
                    <td>滑块：</td>
                    <td><input type="range"></td>
                </tr>
                <tr>
                    <td>提交信息</td>
                    <td>
                        <input type="submit" value="提交">
                        <input type="reset" value="重置">
                        <input type="button" value="test">
                    </td>
                </tr>
            </table>
        </form>
    </article>
</body>
</html>
