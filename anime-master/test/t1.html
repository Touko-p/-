
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单DEMO</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2d3436;
        }
        .demo div{
            width: 50px;
            height: 50px;
            background-color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="demo">
    <div class="demoA"></div>
    <div class="demoB"></div>
    <div class="demoB"></div>
    <div class="demoB"></div>
    <div class="demoC"></div>
    <div class="demoD"></div>
    <svg class="shape" width="128" height="128" viewBox="0 0 128 128">
        <polygon points="64 68.64 8.574 100 63.446 67.68 64 4 64.554 67.68 119.426 100"></polygon>
    </svg>
    <input type="text">
</div>
<script type="text/javascript" src="../anime-master/lib/anime.js" ></script>
<script src="../anime-master/lib/jquery.min.js"></script>
<script>
    const animationDemo = anime({
        targets: '.demo .demoA',
        backgroundColor: [
            { value: "#2ecc71"},
            { value: "#8e44ad"},
            { value: "#00b894"}
        ],
        // fontSize: [
        //     { value: "32px", duration: 700 },
        //     { value: "64px", duration: 300 }
        // ],
        translateX:{value:300,duration: 500},
        rotate: {value:360,duration:1500,easing:'easeInOutSine'},
        scale: {
            value: 2,
            duration: 800,
            delay: 400,
            easing: 'easeInOutQuart'
        },
        delay:250,//延迟时间
        endDelay:1000,//末端延迟
        duration:3000,//持续时间
        // scale:0.5,
        // rotate:['3turn','6turn'],
        borderRadius: ['50%'],
        // duration: 1000,
        // delay:400,
        loop: false,
        easing: 'easeInOutSine'
    })
    animationDemo.pause();
    var da=document.querySelector('.demoA');
    da.addEventListener('click',function () {
        animationDemo.play();
    })

    var el=document.querySelectorAll('.demoB')
    const demoB=anime({
        targets: el,
        translateX: [50,200],
        backgroundColor: [
            { value: "#4cd137"},
            { value: "#273c75"},
            { value: "#e84118"}
        ],
        direction: 'alternate',
        delay: function(el, i, l) {
            return i * 100;
        },
        endDelay: function(el, i, l) {
            return (l - i) * 100;
        },
        rotate:'5turn',//旋转
        borderRadius: 8,
        easing:'easeInOutQuad',
        loop: true
    })

    anime({
        targets: '.demo input',
        value: [0, 1000],
        round: 1,
        easing: 'easeInOutExpo'
    });

    var svgAttributes = anime({
        targets: '.shape polygon',
        points: '64 128 8.574 96 8.574 32 64 0 119.426 32 119.426 96',
        baseFrequency: 0,
        scale:1,
        loop: true,
        direction: 'alternate',
        easing: 'easeInOutExpo'
    });

    anime({
        targets:'.demo .demoC',
        backgroundColor:[
            { value: "#ffdd59"},
            { value: "#ff5e57"},
            { value: "#d2dae2"}
        ],
        width: '200%', // -> from '200px' to '200%',
        easing: 'easeInOutQuad',
        direction: 'alternate',
        loop: true
    })

    var demoD=document.querySelector('.demoD');
    demoD.style='border-radius:50%';
    demoD.style.transform= 'translateX(100px)';
    anime({
        targets: '.demo .demoD',
        translateX: {
            value: '*=2.5', // 100px * 2.5 = '250px'
            duration: 1000
        },
        width: {
            value: '-=20px', // 28 - 20 = '8px'
            duration: 1800,
            easing: 'easeInOutSine'
        },
        rotate: {
            value: '+=2turn', // 0 * 2 = '2turn'
            duration: 1800,
            easing: 'easeInOutSine'
        },
        direction: 'alternate',
        loop:true
    });
</script>
</body>
</html>
