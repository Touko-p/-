<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            min-width: 1200px;
        }
        .head{
            width: 100%;
            height: 50px;
            /*background-color: #2aabd2;*/
        }
        #navBar{
            width: 1000px;
            height: 50px;
            margin: 0 auto;
            background-color: yellow;
        }
        #navBar ul{
            list-style: none;
        }
        #navBar ul li{
            width: 142px;
            height: 50px;
            float: left;
            line-height: 50px;
            text-align: center;
            border-right: 1px solid #b2dba1;
        }
        #navBar ul li:last-child{
            border: none;
        }
        #navBar ul li:hover{
            background-color: #3e8f3e;
        }
        #navBar ul li a{
            text-decoration: none;
            color: black;
        }
        #navBar ul li a:hover{
            color: #b2dba1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="head">
            <div id="navBar"></div>
        </div>
    </div>
    <script>
        var array=['首页','免费资源','课程中心','IT学院','学员故事','线上学院','技术社区']
        var str='<ul>';
        for(var i in array){
            str+='<li><a href="#">'+array[i]+'</a></li>';
        }
        str+='</ul>';
        document.getElementById('navBar').innerHTML=str;
    </script>
</body>
</html>
