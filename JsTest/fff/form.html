<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
<form>
	<table>
    	<tr>
        	<td>用户名称：</td>
            <td><input type="text" placeholder="长度4-12，英文小写字母" id="name" onblur="Name()"/></td>
            <td><input type="text" id="nameT"/></td>
        </tr>
        <tr>
        	<td>密码：</td>
            <td><input type="text" placeholder="长度6-20，大小写字母，数字或下划线"  id="password" onblur="Psw()"/></td>
            <td><input type="text" id="pswT"/></td>
        </tr>
        <tr>
        	<td>确认密码：</td>
            <td><input type="password" placeholder="请再次输入密码进行确认" id="pswConfirm" onblur="Confirm()"/></td>
            <td><input type="text" id="pswC"/></td>
        </tr>
        <tr>
        	<td>手机号码：</td>
            <td><input type="text" placeholder="13,14,15,17,18开头的11位手机号" id="number" onblur="Phone()"/></td>
            <td><input type="text" id="numberT"/></td>
        </tr>
        <tr>
        	<td>电子邮箱：</td>
            <td><input type="text" placeholder="用户名@域名（域名后缀至少2个字符）" id="email" onblur="Email()"/></td>
            <td><input type="text" id="emailT"/></td>
        </tr>
        <tr>
        	<td colspan="3">
            	<input type="submit" value="注册" id="send" style="margin-left: 200px"/>
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    $("input:even").css({"width":"300px","height":"40px"});
    $("input:odd").css({"width":"350px","height":"40px"});
	function getId(id){
		return document.getElementById(id);
	}
	function Name() {
        let name = getId("name").value;
        let nameT = getId("nameT");
        let regExp = /^[a-z]{4,12}$/;
        if (!regExp.test(name)) {
                nameT.value= "用户名不为空且为4-12位英文小写字母!";
            }
            else {
                nameT.value = "格式正确";
            }
    }
	function Psw(){
        let password = getId("password").value;
        let pswT = getId("pswT");
        let regExp = /^[0-9a-zA-Z_]{6,20}$/;
        if(!regExp.test(password)){
			pswT.value="密码不为空且为6-20位大小写字母，数字或下划线组合";
		}
		else{
			pswT.value="格式正确";
		}
	}
	function Confirm(){
        let password = getId("password").value;
        let pswConfirm = getId("pswConfirm").value;
        let pswC = getId("pswC");
        if(password!=pswConfirm){
			pswC.value="密码不一致";
		}
		else{
			pswC.value="密码一致";
		}
	}
	function Phone(){
        let number = getId("number").value;
        let numberT = getId("numberT");
        let regExp = /^1(3|4|5|7|8)\d{9}$/;
        if(!regExp.test(number)){
			numberT.value="手机号不为空且为13,14,15,17,18开头的11位数字";
		}
		else{
			numberT.value="格式正确";
		}
	}
	function Email(){
        let email=getId("email").value;
        let emailT=getId("emailT");
        let regExp = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.]{2,10})+\.([A-Za-z]{2,4})$/;
        if(!regExp.test(email)){
            emailT.value="邮箱不为空且用户名@域名（域名后缀至少2个字符)";
        }
        else {
            emailT.value="格式正确";
        }
    }
</script>
</html>
