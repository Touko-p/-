<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!DOCTYPE html>
    <button type="button" class="btn">原始平面按钮</button>
    <span>把button标签变成了平面的，一般不使用 <br></span>
    <button type="button" class="btn btn-default">默认按钮</button>
    <span>无色按钮<br></span>
    <button type="button" class="btn btn-primary">提交按钮</button>
    <span>用于提交数据 <br></span>
    <button type="button" class="btn btn-success">成功按钮</button>
    <span>一般用于一系列操作的最后一步，比如购物车的最后付款一步  <br></span>
    <button type="button" class="btn btn-info">信息按钮</button>
    <span>点击后，显示更多的信息   <br></span>
    <button type="button" class="btn btn-warning">警告按钮</button>
    <span>一般用于修改行为的按钮   <br></span>
    <button type="button" class="btn btn-danger">危险按钮</button>
    <span>一般用于严重行为的按钮，比如删除  <br></span>
    <button type="button" class="btn btn-link">表现为链接</button>
    <span>button标签会表现为一个超链，但是依然是一个button标签 <br></span>
    <button type="button" class="btn btn-lg">大一点的按钮</button>
    <span>引起瞩目的按钮  <br></span>
    <button type="button" class="btn btn-sm">小一点的按钮</button>
    <span>放不下的时候，就用小一点的按钮 <br></span>
    <button type="button" class="btn btn-xs">最小的按钮</button>
    <span>还放不下就用这个  <br></span>
    <button type="button" class="btn btn-block">宽屏按钮</button>
    <span>水平方向占用父容器的100%  <br></span>
    <button type="button" class="btn active">激活状态按钮</button>
    <span>按钮处于正在被按下状态，一般用于显示一个需要消耗较多时间的操作，比如上传一个图片 <br></span>
    <button type="button" class="btn disabled">领红包</button>
    <span>按钮处于无效状态，不可点击，比如发了2秒钟后的红包 <br></span>
    <button type="button" class="btn disabled btn-danger btn-xs">发红包</button>
    <span>多种按钮样式可以用在一起  <br></span>
    <input type="password" class="form-control" value="password">
</body>
</html>
