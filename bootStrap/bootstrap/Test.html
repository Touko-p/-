<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        .container{
            width: 80%;
            margin: 30px auto;
        }
        .form-control{
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="background-color: red" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: blue" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: grey" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: green" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: yellow" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: pink" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: orange" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: saddlebrown" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: blueviolet" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: salmon" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: slategray" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
            <div style="background-color: coral" class="col-lg-1 col-md-4 col-sm-6 col-xs-12">1</div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
