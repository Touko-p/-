<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            border:1px solid gray;
            background-color: lightgray;
        }
        table tr td{
            border:1px solid gray;
            padding:10px;

        }
        table{
            border-collapse:collapse;
            width:800px;
            table-layout:fixed;
            margin: 0 auto;
        }
    </style>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>视图类型</th>
                <th>输入数据</th>
                <th>绑定到Vue上的视图数据</th>
            </tr>
            <tr>
                <td>单行文本</td>
                <td>
                    <input v-model.lazy.trim.number="input" placeholder="输入数据"><!--.lazy 相当于监听change操作，只有在失去焦点的时候，才会进行数据绑定了 -->
                </td>
                <td>{{input}}</td>
            </tr>
            <tr>
                <td>多行文本</td>
                <td>
                    <textarea v-model="textarea" placeholder="输入数据"></textarea><!--.number v-model默认是string类型,把类型转换为number类型-->
                </td>
                <td>{{textarea}}</td>
            </tr>
            <tr>
                <td>单个复选框</td>
                <td>
                    <input type="checkbox" v-model="checked"><!-- .trim 去掉前后的空白 -->
                </td>
                <td>{{checked}}</td>
            </tr>
            <tr>
                <td>多个复选框</td>
                <td>
                    <input type="checkbox" id="teemo" value="teemo" v-model="checkedes">
                    <label for="teemo">teemo</label>
                    <input type="checkbox" id="gareen" value="gareen" v-model="checkedes">
                    <label for="gareen">gareen</label>
                    <input type="checkbox" id="annie" value="annie" v-model="checkedes">
                    <label for="annie">annie</label>
                </td>
                <td>{{checkedes}}</td>
            </tr>
            <tr>
                <td>单选按钮</td>
                <td>
                    <input type="radio" id="one" value="One" v-model="radio">
                    <label for="one">One</label>
                    <input type="radio" id="two" value="Two" v-model="radio">
                    <label for="two">Two</label>
                </td>
                <td>{{radio}}</td>
            </tr>
            <tr>
                <td>单选选择框</td>
                <td>
                    <select v-model="selected" size="5">
                        <option disabled value="">请选择</option>
                        <option>AD</option>
                        <option>AC</option>
                        <option>ADC</option>
                    </select>
                </td>
                <td>{{selected}}</td>
            </tr>
            <tr>
                <td>多选选择框</td>
                <td>
                    (通过ctrl或者shift进行多选)<br>
                    <select v-model="selecteds" multiple size="5">
                        <option disabled value="">请选择</option>
                        <option>AD</option>
                        <option>AC</option>
                        <option>ADC</option>
                    </select>
                </td>
                <td>{{selecteds}}</td>
            </tr>
            <tr>
                <td>单个复选框</td>
                <td>
                    默认值是true或者false,也可以修改为自定义的值<br>
                    <input type="checkbox" id="toggle" true-value="yes" false-value="no" v-model="toggle">
                </td>
                <td>{{toggle}}</td>
            </tr>
        </table>
        <script>
            new Vue({
                el:'#app',
                data:{
                    input:'',
                    textarea:'',
                    checked:'',
                    checkedes:[],
                    radio:'',
                    selected:'',
                    selecteds:[],
                    toggle:''

                }
            })
        </script>
    </div>
</body>
</html>
