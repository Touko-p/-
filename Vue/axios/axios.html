<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../axios.min.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    var url="../books.json"
    axios.get(url).then(function(response) {
        var jsonObject = response.data;
        var jsonString = JSON.stringify(jsonObject)
        document.getElementById("app").innerHTML = "通过 axios 获取到的json数据："+ jsonString;
    })
</script>
</html>
