<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-xar="{color:'red',text:'best learning video'}">好好学习，天天向上</div>
    </div>
    <script>
        Vue.directive('xar',function (el,binding) {
            el.innerHTML=el.innerHTML+'('+binding.value.text+')'
            el.style.color=binding.value.color
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
