<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../Hover-master/css/hover.css" rel="stylesheet" media="all">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 100%;
        }
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 20%;
            height: 40px;
            line-height: 40px;
            background: #eb4d4b;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="hvr-sweep-to-right">t1</li>
            <li class="hvr-wobble-to-bottom-right hvr-underline-from-left">t2</li>
            <li class="hvr-buzz">t3</li>
            <li class="hvr-rectangle-out">t4</li>
            <li class="hvr-float-shadow">t5</li>
        </ul>
    </nav>
</body>
</html>
