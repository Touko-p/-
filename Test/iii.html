<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 600px;
            height: 330px;
            background-color: pink;
            margin:100px auto;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 120px;
            height: 120px;
            background-color: black;
            background-size: 100%;
            margin-left: 60px;
            margin-top: 30px;
            float: left;
        }
        ul li a{
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 120px;
            font-size: 22px;
            font-style: italic;
            font-weight: bold;
            color: gold;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li><a href="#">坂田银时</a></li>
        <li><a href="#">神乐</a></li>
        <li><a href="#">志村新八</a></li>
        <li><a href="#">土方十四</a></li>
        <li><a href="#">桂</a></li>
        <li><a href="#">伊丽莎白</a></li>
    </ul>
</div>
<script>
    var lis=document.getElementsByTagName("li");
    for (i=0;i<lis.length;i++){
        var a=lis[i];
        a.index=i;
        lis[i].onmouseover=function(){
            this.style.backgroundImage="url(\"img/"+(this.index+1)+".jpg\")";
            this.style.transform="scale(1.2)";
            this.firstChild.style.display="none";
        }
        lis[i].onmouseout=function(){
            this.style.backgroundImage=null;
            this.style.transform="scale(1)";
            this.firstChild.style.display="block";
        }
    }
</script>
</body>
</html>
