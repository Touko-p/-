<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>拼多多&nbsp;商家后台</title>
		<link rel="icon" type="image/x-icon" href="2f3849e0bf0292349c4e83ef54a.png"/>
		<link rel="stylesheet" type="text/css" href="css/crs_style.css"/>
	</head>
	<body>
		<div id="big_box">
			<div class="head">
				<div class="bar">
					<p>拼多多举报平台</p>
					<ul>
						<li><a>廉正举报</a></li>
						<li><a>业务投诉</a></li>
						<li><a>违禁品举报</a></li>
					</ul>
				</div>
			</div>
			<div class="box_one">
				<div class="">
					<div class="box_head">
						<h4>举报信息</h4>
					</div>
					<div class="box1">
						<div class="jubao"><p><span style="color: #FF5454;">*</span>举报对象</p></div>
						
						<div class="jubao"><p><span style="color: #FF5454;">*</span>举报主题</p></div>
						
						<div class="jubao"><p><span style="color: #FF5454;">*</span>举报内容</p></div>
						
						<div class="jubao"><p><span style="color: #FF5454;">*</span>添加附件</p></div>
					
					
							<div class="tianxiekuang">
								<form action="#" method="get">
									<div class="gxk">
										<input name="leixing" type="radio"/>&nbsp;&nbsp;员工<br/>
										<input checked="checkbox" name="leixing" type="radio"/>&nbsp;&nbsp;商家
									</div>
									<div class="txk1">
										<select name="zhuti" >
											<option>索取、收受贿赂</option>
											<option>违规收受礼品或款待</option>
											<option>利用职权谋取私利</option>
											<option>违规投资、就职拼多多供应商</option>
											<option>泄露公司保密信息</option>
											<option>其他违反发律法规、公司制度等</option>
										</select>
									</div>
									<div class="txk2" >
										<input type="text" />
									</div>
									<div class="txk3">
										<input type="file" />
									</div>
									
								</form>
								<div class="txk4">
									<p>最多上传9个文件，每个文件大小不超过10M</p>
									<p>可上传格式为jpg、png、jpeg、doc、xls、xlsx、docx、zip、rar等格式</p>
								</div>
							</div>	
					</div>
				</div>
				
			</div>
			<div class="box_two">
				<div class="box_head">
					<h4>举报人信息</h4>
				</div>
				<div class="box2">
					<div class="land_text">
						<div class="land_head">
							<p><span style="color: #FF5454;">*</span>姓名</p>
							<p><span style="color: #FF5454;">*</span>邮箱</p>
							<p><span style="color: #FF5454;">*</span>手机号码</p>
							<p><span style="color: #FF5454;">*</span>其他联系方式</p>
							<p><span style="color: #FF5454;">*</span>联系方式</p>
							<p><span style="color: #FF5454;">*</span>验证码</p>
						</div>
						<div class="infom">
							<form action="#" method="post">
								<input type="text" />
								<input type="text" />
								<input type="text" />
								<input type="text" />
								<input type="text" />
								<select>
									<option value ="">手机号验证</option>
									<option value ="">邮箱验证</option>
								</select>
								<input type="text" />
							</form>
						</div>
						
						
					</div>
				</div>
			</div>
			<div class="button">
				<a>提交</a>
			</div>
		</div>
	</body>
</html>
