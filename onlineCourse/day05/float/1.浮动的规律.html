<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				/*float: right;*/
			}
			.box1{
				background-color: red;
				float: left;
			}
			.box2{
				background-color: yellow;
				float: right;
			}
			
			/*1.
			 如果都是左浮动 页面左边就是前 右边就是后 反之亦然
			 浮动方向的不同  元素排列位置也会跟着改变
			 
			 先浮动一定在最前面
			 
			 * */
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
