<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			.box{
				width: 1100px;
			}
			.box1{
				float: left;
				width: 1000px;
				background-color: red;
			}
			.box2{
				float: right;
				background-color: yellow;
			}
			/*
			 4
			 *	当两个div 都设置了float 如果元素的总宽度超出了父级元素的宽度
			 * 	第二个会被挤到第二行 
			 * 
			 * 总结一句 浮动有规律的排列时 我们常常会使用浮动
			 * 
			 * */
		</style>
	</head>
	<body>
		<!--<div class="box1"></div>
		<div class="box2"></div>-->
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
