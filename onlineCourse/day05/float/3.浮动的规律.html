<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			.box1{
				background-color: red;
			}
			.box2{
				background-color: yellow;
				float: right;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: green;
			}
			/*3
			 * 当标签存在浮动时 只是在自己的位置上开辟了一个浮动流
			 * 并不会强行的覆盖上面原有的标准流
			 * */
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
