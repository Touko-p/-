<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			.box1{
				background-color: red;
				float: left;
			}
			.box2{
				background-color: yellow;
				height: 200px;
			}
			/*2
			 * 当一个div浮动了 他脱离了标准流 原先的位置发生了改变，
			 * 没有浮动的元素 就会进行补位
			 * */
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
