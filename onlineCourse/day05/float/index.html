<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				/*向左浮动*/
				float: left;
			}
			.box1{
				background-color: red;
			}
			.box2{
				background-color: yellow;
			}
		</style>
		
	</head>
	<body>
		<!--
			认识浮动
			
			1.属性  语法 float:值;
				值 left right none 默认值为none
			
			2.定义  其他文本如何环绕该元素
			
			3.作用  让竖着的东西 横向排列--改变块级元素的排列方式
			
			二：认识流 --- 规则
			
			1.文档流 什么是文档流？就是正常的网页排版顺序 块级元素 内联元素
			内联块元素 默认的排列方式
			
			2.浮动流 什么是浮动流？一个标签设置了浮动属性 以后就成为了浮动流
			脱离了原有的文档流 不在遵循标准流的规则
			
			3.注意点：浮动的出现 就是为了解决网页排版问题
		-->
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
