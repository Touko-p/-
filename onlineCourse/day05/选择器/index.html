<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			div{
				width: 500px;
				height: 100px;
				background-color: yellow;
				border: 2px solid black;
			}
		</style>
		
	</head>
	<body>
		<!--css的样式 分为几种
			1.内联样式(内嵌)
			<div style="height: 500px;background-color: red;"></div>
			
			2.内部样式 写在style标签中 当页css较少
			
			3.外部样式 写在css文件中 用link进行连接 (当项目css特别多的时候)
		
			样式的优先级
			
			内联样式  >  内部及外部样式(并且内部与外部样式不能更改内联中存在的样式值)
			
			内部及外部的优先级 谁在最后面 就识别谁 但是覆盖的的一定是前者有的样式
		-->
		
		<div style="height: 500px;background-color: red;"></div>
		
		
	</body>
</html>
