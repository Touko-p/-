<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*无论使用哪种选择器 都是为了最简化的完成我们想要完成的工作*/
			
			
			/*设置标签的样式 属性:值;*/
			
			/*标签选择器*/
			/*写法  标签名+{属性:值;属性:值;}*/
			div{
				color: red;
			}
			
			label{
				color: yellow;
			}
			
			/*既然 标签选择器可以找到标签 为什么还有有n种其他的选择器*/
			/* 因为一个页面可能有几十个相同的标签 此时单用标签名去区分是做不到的 */
		</style>
	</head>
	<body>
		<div>你好</div>
		<p>我不好</p>
		<span>为什么</span>
		<label>你猜</label>
	</body>
</html>
