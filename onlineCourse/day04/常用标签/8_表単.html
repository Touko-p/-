<html>

	<body>
		<h2>欢迎来到老韩保媒</h2>

			用户名:<input type="text"/>
			<br />
			密&nbsp;&nbsp;&nbsp;码:<input type="password" />

			性&nbsp;&nbsp;&nbsp;别:<input name="sex" value="man" type="radio" />男

			<input name="sex" value="noman" type="radio" disabled="disabled"/>保密
			<br />
			<!--checkbox多选框-->
			爱&nbsp;&nbsp;&nbsp;好:<input type="checkbox" />打篮球

			<input type="checkbox"/>耍朋友

			<input name="md" type="radio" />离异
			<input name="md" type="radio" />丧偶
			<p>自我介绍</p>
			<textarea cols="30" rows="15"></textarea>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
