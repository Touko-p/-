<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			元素(标记) 类型
			
			css显示中被分为了三大类
			
			1.块级元素(标记) - block
			特点:独占一行 自上而下排列 可以设置宽高 及内外边距
			div，h1-h6，ul，li，ol(有序列表)，dl(自定义列表)
			dt，dd，form，table，tr，td，p，hr，br。。。。。。
			
		-->
		<div style="background-color: red;">哈哈哈哈</div>
		<div style="height: 5px;width:20px;background-color: yellow;"></div>
	
		<!--
			2.行内(内联)(行内非替换元素) inline
			特点: 横向排列 自适应内容的宽高 
			但是不可以直接设置宽高
			
			span,a,em,i,b,strong,font.....
		-->
		<!--<span style="background-color: tan;width: 100px;">haha</span>-->
		
		<!--  
			3.内联块标记(行内可替换元素)  inline-block
			特点：横向排列 既可以自适应内容的宽高 也可以直接改变宽高
			
			img input select textarea button。。。
		-->
		<input style="width: 200px;" />
		
		<!--内联元素 改变宽高 display float position-->
		<span style="display: inline-block;background-color: red;">呵呵</span>
		
		<!--inline-block 用在内联元素 或者 块级元素需要自适应内容的时候-->
		
		<!--<ul>
			<li></li>
		</ul>-->
		<!--a 就可以作为连接使用-->
		
		<!--span组合标签-->
		<!--现价:100元标志位红色原价:500元标志为灰色-->
		<p><span style="color: red;">现价:100元</span>原价:500元</p>
		
	</body>
</html>
