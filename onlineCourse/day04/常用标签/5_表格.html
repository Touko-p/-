<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="500" height="200" 
			cellspacing="0" cellpadding="0" align="center">
			<tr align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr valign="bottom">
				<td>1</td>
				<td align="center">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td valign="top">1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		
		<hr />
		
		<!--rules 表格组分割属性-->
		
		<table width="500" height="200" cellspacing="0"
			cellpadding="0" border="1" rules="cols">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		
		<hr />
		
		<table width="500" height="200" cellspacing="0"
			cellpadding="0" border="1" rules="rows">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		
		
	</body>
</html>
