<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background-color: yellow;
				/*float: left; //1*/
				/*2，3*/
				position: relative;
				
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				/*左右居中*/
				/*margin: 0 auto;*/
				/*上下左右居中 1 已知大小*/
				/*margin-top: 200px;
				margin-left: 200px;*/
				/*上下左右居中 2 已知大小*/
				/*position: absolute;
				top: 200px;
				left: 200px;*/
				/*上下左右居中 3
				 多用于父级或者自身的大小未知*/
				/*position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;*/
				
				/*4 多用于父级元素大小未知  而自身大小已知*/
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -50px;
				margin-top: -50px;
				
			}
		</style>
	</head>
	<body>
		<!--居中-->
		<div class="box">
			<div class="box1"></div>
		</div>
		
	</body>
</html>
