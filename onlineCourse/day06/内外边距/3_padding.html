<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: tan;
				/*内边距
				 * 
				 * 四个值 同margin
				 * 
				 * 内容相对于本身边框的距离
				 * 但是 内边距会向设置内边距的方向上填充本身的大小
				 * */
				padding: 50px;
				/*保持标签原有大小不变*/
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			奥利给
		</div>
	</body>
</html>
