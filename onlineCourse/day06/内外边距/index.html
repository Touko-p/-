<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
			}
			.box1{
				background-color: red;
				/*margin: 100px 50px 20px;*/
				/*auto 自适应*/
				margin: 0 auto;
			}
			.box2{
				background-color: yellow;
				/*margin-top: 50px;*/
			}
		</style>
	</head>
	<body>
		<!--
			margin 外边距 指的是元素与元素之间的距离
			
			margin 四个值
			
			margin-top
			margin-left
			margin-right
			margin-bottom
			
			margin:值1; 上下左右
			margin:值1 值2;1代表上下 2代表左右
			margin:值1 值2 值3;1代表上 2左右 3下
			margin:值1 值2 值3 值4；上 右 下 左
			
			margin:0px auto;
			
		-->
		
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
